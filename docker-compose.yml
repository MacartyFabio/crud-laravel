version: '3'

services:
    app:
        build: .
        container_name: laravel
        volumes:
            - .:/var/www
            - ./.docker/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
        depends_on:
            - db
        networks:
            - laranet
        command: bash -c "composer install && npm install && npm run dev"

    nginx:
        build: ./.docker/nginx
        container_name: nginx
        restart: always
        tty: true
        ports:
            - "8000:80"
        volumes:
            - .:/var/www
        networks:
            - laranet
        depends_on:
            - app

    db:
        build: ./.docker/mysql
        container_name: db
        restart: always
        tty: true
        ports:
            - "33006:3306"
        volumes:
            - ./.docker/dbdata:/var/lib/mysql
            - ./.docker/mysql:/docker-entrypoint-initdb.d
        environment:
            - MYSQL_DATABASE=teste
            - MYSQL_ROOT_PASSWORD=root
        networks:
            - laranet

networks:
    laranet:
        driver: bridge
